services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://app:app@db:5432/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
